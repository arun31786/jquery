<html>
    <head>
        <title>Jquery Selectors</title>
        <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            $(document).ready(function(){
                $('div').css({'border':'3px solid red', 'margin':'10px'})

                // all nested child elements selected
                $('div#outer p').css({'color':'white', 'background':'black'})

                // all direct child elements selected
                $('div#outer>p').css({'border':'3px solid yellow', 'margin':'10px'})
            })
        </script>
        <style>
            /* div{
                border: 2px solid red;
                padding: 10px;
                margin:10px;
            }
            p{
                border: 2px solid black;
                padding: 10px;
                margin:10px;
            } */
        </style>
        
    </head>
    <body>
        <p>Para in body</p>
        <div id="outer">
            <p>Para in outer div</p>
            <div id="inner">
                <p>Para in inner div</p>
            </div>
        </div>
    </body>
</html>
